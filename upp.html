<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sd Typing Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans&family=Ranchers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansdevanagari.css" rel="stylesheet">

  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body { margin: -15px; }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0px;
    }

    #message {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow-y: auto;
      max-height: 300px;
      transition: all 0.5s ease;
    }

    #text {
      font-size: 20px;
      width: 85%;
      overflow-y: auto;
      resize: vertical;
      transition: all 0.5s ease;
    }

    .hindi-text {
      font-family: 'Noto Sans Devanagari', Mangal, sans-serif;
    }

    .hindi-typing {
      font-family: 'Noto Sans Devanagari', Mangal, sans-serif;
      font-size: 20px;
    }

    /* Smooth transition for hiding controls */
    .form-inline {
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="main my-5" id="main1">
    <div class="content container-fluid">
      <div style="height:105px; padding:5px; background-color:#295d9c; cursor:no-drop; font-family:'Times New Roman', Times, serif;" oncontextmenu="return false">
        <div style="width:45%; position:relative; float:left;" oncontextmenu="return false">
          <table width="100%">
            <tr>
              <td style="padding-left:20px; width:90px">
                <img src="NTA_logo_1.png" style="height:99px">
              </td>
              <td style="font-size:32px; font-weight:bold; text-align:left; line-height:35px; color:#FFFFFF; padding-left:20px; padding-top:10px; text-shadow:2px 2px 5px #000000;">
                Typing Test<br><span style='font-size:16px;'>Exam Center : UPSI-LUCKNOW</span>
              </td>
            </tr>
          </table>
        </div>

        <div style="position:relative; float:left; width:90px;" oncontextmenu="return false">
          <img src="12345.jpg" style="height:90px; width:85px; border-radius:15px; border:solid 1px #CCCCCC;">
        </div>

        <div style="width:30%; padding:8px; font-size:16px; text-shadow:2px 2px 3px #000000; line-height:22px; position:relative; float:left;" oncontextmenu="return false">
          <table style="color:#FFFFFF" cellpadding="1" cellspacing="0">
            <tr><td>Registration No</td><td>:</td><td>11722</td></tr>
            <tr><td>Candidate Name</td><td>:</td><td>Dummy_11722</td></tr>
            <tr><td>Father's Name</td><td>:</td><td>XXXX_XXX</td></tr>
            <tr><td>Exam Date & Time</td><td>:</td><td>30-09-2022 || 10:00 AM</td></tr>
          </table>
        </div>

        <div style="position:relative; float:left; padding-top:15px; font-size:28px; font-weight:bold; color:#FFFFFF; text-shadow:2px 2px 3px #000000; text-align:center; width:15%;" id="timer" oncontextmenu="return false"></div>
      </div>

      <!-- Language + Date + Paragraph Selector -->
      <div style="width:99%; padding-top:10px;">
        <div class="form-inline mb-3" id="optionsBar" style="gap:10px;">
          <select id="language" class="form-control">
            <option disabled selected>Select Language</option>
            <option value="1">English</option>
            <option value="3">Hindi</option>
          </select>

          <input type="date" id="datePicker" class="form-control" disabled>

          <select id="data" class="form-control" disabled>
            <option disabled selected>Select Paragraph</option>
          </select>
        </div>

        <div id="message" style="font-family:'Times New Roman', Times, serif; cursor:no-drop; text-align:left; line-height:25px; font-size:20px; padding:5px;"></div>

        <div style="width:100%; text-align:center;">
          <textarea rows="8" name="txtData" id="text" onKeyDown="heightlite()" oncontextmenu="return false"
                    ondrop="return false" onpaste="return false" oncopy="return false" spellcheck="false"
                    autofocus style="width:100%; background-color:#CCFF66; line-height:22px; padding:5px; font-size:18px; font-family:'Times New Roman', Times, serif;"></textarea>
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-light px-4" id="start-btn" style="font-size:25px;">Start</button>
          <div id="result" class="mt-2 pt-2 text-center">
            <h4 class="text-dark"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
